<div>
  {% for error in report.result %}
    <div class="d-flex justify-content-between mb-2 {% cycle 'odd' 'even' %} {{ error.error.type }}">
      <div class="flex-fill">
        <div class="d-flex">
          <div style="min-width: 100px"> {{ error.error.code }}</div>
          {{ error.line }}
        </div>
        <div class="d-flex">
          <div style="min-width: 100px">str {{ error.number }}</div>
          {{ error.error.string | title }}
        </div>
      </div>
    </div>
  {% empty %}
    Все хорошо
  {% endfor %}
</div>
<style>
  .d-flex {display: flex !important;}
  .justify-content-between {justify-content: space-between !important;}
  .flex-fill {flex: 1 1 auto !important;}
  .mb-2 {margin-bottom: .5rem !important}
  .even {background-color: rgba(0, 0, 0, .1) !important;}
  .E {background-color: rgba(215, 197, 124, 0.1) !important;}
  .F {background-color: rgba(89, 213, 106, 0.1) !important;}
</style>
